<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="index.js" defer></script>
    <title>Trabalho matematica</title>
</head>
<body>
    <section class="secao">
        <div class="visor"></div>
        <button data-valor="A" class="botao">A</button>
        <button data-valor="B" class="botao">B</button>
        <button data-valor="C" class="botao">C</button>
        <button data-valor="D" class="botao">D</button> 
        <button data-valor="^" class="botao">^</button>
        <button data-valor="~" class="botao">~</button> 
        <button data-valor="v" class="botao">v</button>
        <button data-valor="(" class="botao">(</button> 
        <button data-valor=")" class="botao">)</button>
        <button data-valor="->" class="botao">-></button>
        <button data-valor="<->" class="botao"><-></button>
        <button onclick="metodo_final()">=</button>
        <button onclick="excluir_digito()" class="apagar">Apagar</button>
    </section>
    <section class="secao_resposta">
        <h2>Respostas</h2>
    
    </section>    
</body>
</html>
